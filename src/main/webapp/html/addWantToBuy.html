<div  id="contxt" class="container contxt">
    <form id="form" class="form-horizontal" enctype="multipart/form-data  " method="post" action="javascript:sub();">
        <input type="hidden" id="id" value=""/>
        <div class="form-group hidden" id="show">
            <label class="col-sm-2 control-label" for="title">标题</label>
            <div class="col-sm-4">
                <input class="form-control" id="title" type="text" />
            </div>
            <label class="col-sm-2 control-label" for="userName">发布人</label>
            <div class="col-sm-4">
                <input class="form-control" id="userName" type="text" />
            </div>
        </div>
        <div class="form-group hidden" id="add" >
            <label class="col-sm-2 control-label" for="add_title">标题</label>
            <div class="col-sm-10">
                <input class="form-control" id="add_title" type="text" placeholder="输入标题" required data-bv-notempty-message="标题不能为空"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="content">内容</label>
            <div class="col-sm-10">
                <textarea id="content" required class="form-control" type="text" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="remark">备注</label>
            <div class="col-sm-10">
                <textarea id="remark" class="form-control" type="text" ></textarea>
            </div>
        </div>

        <!-- 提交-->
        <div class="form-group text-right">
            <button class="btn bg-primary hidden" id="submit" type="submit">提交</button>
        </div>
    </form>
</div>
