<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->
    <link href="../bootStrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/comm.css" rel="stylesheet">
    <link href="../bootStrap/bootStrap-fileinput/css/fileinput.css" rel="stylesheet">
    <link href="../bootStrap/bootValidator/css/bootstrapValidator.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../bootStrap/other/html5shiv.js"></script>
    <script src="../bootStrap/other/respond.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>
<body>
<!-- 导航条 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">二手书交易平台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="bookList.html" onclick="changeNavActive(this)">首页</a></li>
                <li class="buyers hidden"><a href="car.html" onclick="changeNavActive(this)">我的购物车<span style="color: red" id="carNum"></span></a></li>
                <li class="buyers hidden"><a href="orderList.html" onclick="changeNavActive(this)">我的订单</a></li>
                <li class="seller hidden"><a href="bookMannger.html" onclick="changeNavActive(this)">图书管理</a></li>
                <li class="admin hidden"><a href="authBook.html" onclick="changeNavActive(this)">图书审核</a></li>
                <li class="admin hidden"><a href="userMannger.html" onclick="changeNavActive(this)">用户管理</a></li>
                <li class="buyers hidden"><a href="changePassword.html" onclick="changeNavActive(this)">修改密码</a></li>
                <li class="visitor hidden"><a href="login.html" onclick="changeNavActive(this)">登陆</a></li>
            </ul>
            <label class="welcome navbar-right" id = "welcomeLab"> </label>
            <input type="hidden" id="role" value="">
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div  id="contxt" class="container contxt">
    <form id="form" class="form-horizontal"  method="post" action="javascript:sub();">
        <input type="hidden" id="id" value=""/>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">收货人</label>
            <div class="col-sm-4">
                <input class="form-control" id="name" type="text" placeholder="输收货人" required data-bv-notempty-message="收货人不能为空"/>
            </div>
            <label class="col-sm-2 control-label" for="tel">电话</label>
            <div class="col-sm-4">
                <input class="form-control" id="tel" type="tel" placeholder="电话"  required data-bv-notempty-message="电话能为空"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="address">收货地址</label>
            <div class="col-sm-4">
                <textarea id="address" class="form-control" type="text" required ></textarea>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="remarks">备注</label>
            <div class="col-sm-4">
                <textarea id="remarks" class="form-control" type="text" ></textarea>
            </div>

        </div>

        <!-- 提交-->
        <div class="form-group text-right">
            <button class="btn bg-primary " id="submit" type="submit">提交订单</button>
        </div>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bootStrap/other/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootStrap/js/bootstrap.min.js"></script>
<script src="../bootStrap/bootStrap-fileinput/fileinput.js"></script>

<script src="../js/comm.js"></script>
<script src="../js/bookComm.js"></script>
<script src="../js/order.js"></script>
</body>

</html>
