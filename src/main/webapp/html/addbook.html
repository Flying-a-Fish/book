<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>二手书交易平台</title>

    <!-- Bootstrap -->
    <link href="../bootStrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/comm.css" rel="stylesheet">
    <link href="../bootStrap/bootStrap-fileinput/css/fileinput.css" rel="stylesheet">
    <link href="../bootStrap/bootValidator/css/bootstrapValidator.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../bootStrap/other/html5shiv.js"></script>
    <script src="../bootStrap/other/respond.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>
<body>
<!-- 导航条 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">二手书交易平台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="bookList.html" onclick="changeNavActive(this)">首页</a></li>
                <li><a href="car.html" onclick="changeNavActive(this)">我的购物车<span style="color: red" id="carNum"></span></a></li>
                <li><a href="orderList.html" onclick="changeNavActive(this)">我的订单</a></li>
                <li><a href="javascript:void(0)" onclick="changeNavActive(this)">我的信息</a></li>
            </ul>
            <label class="welcome navbar-right" id = "welcomeLab"> </label>

        </div><!--/.nav-collapse -->
    </div>
</nav>


<div  id="contxt" class="container contxt">
    <form id="form" class="form-horizontal" enctype="multipart/form-data  " method="post" action="javascript:sub();">
        <input type="hidden" id="id" value=""/>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">名字</label>
            <div class="col-sm-4">
                <input class="form-control" id="name" type="text" placeholder="输入书名" required data-bv-notempty-message="名字不能为空"/>
            </div>
            <label class="col-sm-2 control-label" for="author">作者</label>
            <div class="col-sm-4">
                <input class="form-control" id="author" type="text" placeholder="作者"  required data-bv-notempty-message="作者不能为空"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="price">价格</label>
            <div class="col-sm-4">
                <input class="form-control" id="price" type="number" placeholder="价格" step="any"  required data-bv-notempty-message="价格不能为空"/>
            </div>
            <label class="col-sm-2 control-label" for="new_status">新旧度</label>
            <div class="col-sm-4">
                <select id="new_status" class="form-control">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="desc">描述</label>
            <div class="col-sm-4">
                <textarea id="desc" class="form-control" type="text" ></textarea>
            </div>

        </div>

        <div class="form-group">
            <input type="hidden" id="picture" value="">
            <label class="col-sm-2 control-label" for="img" required data-bv-notempty-message="图片不能为空">图片</label>
            <div class="col-sm-4">
                <img id="img_msg" src="" hidden/>
                <input type="file" name="img" id="img">
            </div>

        </div>
        <!-- 提交-->
        <div class="form-group text-right">
            <button class="btn bg-primary " id="submit" type="submit">提交</button>
        </div>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bootStrap/other/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootStrap/js/bootstrap.min.js"></script>
<script src="../bootStrap/bootStrap-fileinput/fileinput.js"></script>
<script src="../bootStrap/bootStrap-fileinput/fileinput_locale_zh.js"></script>
<script src="../js/comm.js"></script>
<script src="../js/bookComm.js"></script>
<script src="../js/addbook.js"></script>
</body>

</html>
